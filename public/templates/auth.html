<!DOCTYPE>
<html>
<head>
    <title>Node Authentication</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">  
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> 

    <style>
        body        { padding-top:80px; }
    </style>
</head>
<body>
<div class="container">

<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Login</h1>

  

    <!-- LOGIN FORM -->
    <form>
    <!-- <form action="/login" method="post"> this came from online template, not using in this case, but pretty cool-->  
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" ng-model="username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="password">
        </div>

        <button type="submit" class="btn btn-warning btn-lg" ng-click="clickLogin()">Login</button>
    </form>

    <hr>
    <!-- <p>Need to <a ng-click="changeState('register')">register instead?</a></p> --> 
    <p>Need an account? <a href="/templates/signup.html">Signup</a></p>
    <p>Or go <a href="/templates/peace.html">home</a>.</p>

</div>

</div>
</body>
</html>
